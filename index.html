<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!--HEADER-->
    <header>
      <!--NAV BAR-->
      <div class="container">
        <div class="row">
          <button class="nav-toggle" aria-label="abrir navegacion">
            <span class="hamburger"></span>
          </button>
          <div class="containerLogo">
            <a href="index.html" class="logo">
              <img src="imagenes/LOGOFINAL.png" alt="Logoipsum" />
            </a>
          </div>
          <h4 class="leyenda"><span>Distinción en Pastas Frescas</span></h4>
          <nav class="nav">
            <ul class="nav__list nav__list--primary">
              <li class="nav__item">
                <a class="nav__link" href="/">Inicio</a>

              <li class="nav__item">
                <a class="nav__link" href="about.html">Nosotros</a>

              <li class="nav__item">

      </div>
    </header>
    <main>
      <!--CARROUSEL-->
      <section id="home" class="intro-section">
        <div class="containerSlider">
          <div>
            <div class="ContainerCarrousel">
              <div class="img-slider">
                <div class="slide active">
                  <video
                    class="vid"
                    src="imagenes/Inicio.mp4"
                    autoplay
                    muted
                    loop
                  ></video>
                </div>
                <div class="slide">
                  <img src="imagenes/1.jpg" alt="foto 1" />
                </div>
                <div class="slide">
                  <img src="imagenes/2.jpg" alt="foto 2" />
                </div>
                <div class="slide">
                  <img src="imagenes/3.jpg" alt="foto 3" />
                </div>
                <div class="slide">
                  <img src="imagenes/4.jpg" alt="foto 4" />
                </div>
                <div class="slide">
                  <img src="imagenes/5.jpg" alt="foto 5" />
                </div>
                <div class="slide">
                  <img src="imagenes/6.jpg" alt="foto 6" />
                </div>
                <div class="slide">
                  <img src="imagenes/7.jpg" alt="foto 7" />
                </div>
                <div class="navigation">
                  <div class="btn active"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                </div>
              </div>
            </div>
            <svg
              id="panza"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1440 320"
            >
              <path
                fill="#fff"
                fill-opacity="1"
                d="M0,96L48,117.3C96,139,192,181,288,176C384,171,480,117,576,122.7C672,128,768,192,864,197.3C960,203,1056,149,1152,144C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
              ></path>
            </svg>
          </div>
        </div>
      </section>
      <div class="promoMes">
        <h3>Promociones Febrero</h3>
      </div>
      <!--PROMOCIONES-->
      <section class="promos">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="promo_img">
                <img src="imagenes/noquis.png" alt="Promo1" />
              </div>
              <div class="promocion">
                <p class="oferta">1 kg. Ñoquis de Espinaca</p>
                <p class="antes">antes<br /><span>$ 800</span></p>
                <p class="ahora">AHORA <br />&nbsp;$600</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--CONTACTO-->
      <section class="intro-section contacto">
        <div class="containerContacto">
          <svg
            id="panza1"
            width="100%"
            height="100%"
            id="svg"
            viewBox="0 0 1440 400"
            xmlns="http://www.w3.org/2000/svg"
            class="transition duration-300 ease-in-out delay-150"
          >
            <path
              d="M 0,400 C 0,400 0,200 0,200 C 91.08974358974359,167.63076923076923 182.17948717948718,135.26153846153846 252,127 C 321.8205128205128,118.73846153846155 370.3717948717948,134.58461538461538 436,153 C 501.6282051282052,171.41538461538462 584.3333333333335,192.40000000000003 679,187 C 773.6666666666665,181.59999999999997 880.2948717948716,149.8153846153846 976,158 C 1071.7051282051284,166.1846153846154 1156.4871794871794,214.33846153846153 1232,228 C 1307.5128205128206,241.66153846153847 1373.7564102564102,220.83076923076925 1440,200 C 1440,200 1440,400 1440,400 Z"
              stroke="none"
              stroke-width="0"
              fill="#ffffffff"
              class="transition-all duration-300 ease-in-out delay-150 path-0"
              transform="rotate(-180 720 200)"
            ></path>
          </svg>
          <div class="row">
            <div class="col">
              <div class="direccion">
                <h3>
                  <span>Rojas Nº 295 <br />Caballito - Caba</span>
                </h3>
                <h3>
                  Lun a Sáb - 8 a 14 y 17 a 21 hs. <br />
                  Dom - 8 a 14 hs.
                </h3>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13133.91324367135!2d-58.451451817619585!3d-34.61735118882384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3fabce89d9%3A0xf14298ecb96ff667!2sTodo%20Pasta!5e0!3m2!1ses!2sar!4v1639850236464!5m2!1ses!2sar"
                  width="600"
                  height="330"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                ></iframe>
              </div>
              <div class="contacto-form">
                <form class="formulario" action="" method="post">
                  <label for="form" class="form"
                    >Contactanos aquí o por las redes</label
                  >
                  <div>
                    <input
                      id="nombre"
                      type="text"
                      name="nombre"
                      placeholder="Nombre"
                      required
                    />
                    <input
                      id="correo"
                      type="email"
                      name="email"
                      placeholder="Correo Electrónico"
                      required
                    />
                    <label for="datoConoce" id="select"
                      >Como nos conocistes<select required>
                        <option value="" disabled selected>
                          Elegí una opción
                        </option>
                        <option value="L">Por el local</option>
                        <option value="R">Por las redes</option>
                        <option value="W">Por la web</option>
                        <option value="O">Otros</option>
                      </select></label
                    >
                    <textarea
                      id="textA"
                      name="text"
                      rows="8"
                      cols="32.5"
                      placeholder="Dejanos tu mensaje"
                      required
                    ></textarea>
                    <label for="newsletter" id="newsletter"
                      >Suscribrise al newsletter &nbsp;
                      <input id="check" type="checkbox" value="1"
                    /></label>
                    <input id="reset" type="reset" value="Limpiar" />
                    <input
                      id="enviar"
                      type="submit"
                      value="Enviar formulario"
                    />
                  </div>
                  <div class="redes_container">
                    <ul>
                      <li class="instagram">
                        <a href="#"
                          ><i
                            class="fa fa-instagram fa-2x"
                            aria-hidden="true"
                          ></i
                        ></a>
                      </li>
                      <li class="whatsapp">
                        <a href="#"
                          ><i
                            class="fa fa-whatsapp fa-2x"
                            aria-hidden="true"
                          ></i
                        ></a>
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!--FOOTER-->
    <footer class="footer">
      <div class="olas">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
      </div>
      <div id="final">
        <h5>Desarrollado por</h5>
        <img class="firma" src="imagenes/firmaMauB.png" alt="firma" />
